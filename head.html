<!DOCTYPE html>
<html>
  <head>
    <meta content="en-us" http-equiv="Content-Language" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Week 09 - HTML Forms</title>
    <meta content="HTML form, web design, COMP213" name="keywords" />
    <meta content="An example of using HTML forms." name="description" />
    <link href="groupB.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="allPage">
      <header>
        <img alt="logo" src="assets/logo.jpeg" />
        <h1>Humber College - Registration Form</h1>
      </header>
      <form action="mailto:n01478592@humbermail.ca" method="post">
        <fieldset>
          <legend>Personal Info:</legend>
          <p>
            <label for="txtFName">First Name:</label>
            <input
              id="txtFName"
              name="txtFName"
              size="25"
              tabindex="1"
              type="text"
              required="required"
            />
          </p>
          <p>
            <label for="txtLName">Last Name:</label>
            <input
              id="txtLName"
              name="txtLName"
              size="25"
              tabindex="3"
              type="text"
              required="required"
            />
          </p>
          <p>
            <label for="txtEmail">Email:</label>
            <input
              id="txtEmail"
              name="txtEmail"
              size="30"
              tabindex="5"
              type="email"
              placeholder="someone@someplace.ca"
              required="required"
            />
          </p>
          <p>
            <label for="txtPWD">Create PWD:</label>
            <input
              id="txtPWD"
              name="txtPWD"
              size="16"
              tabindex="7"
              type="password"
            />
          </p>
          <p>
            <label for="txtConfirmP">Confirm PWD:</label>
            <input
              id="txtConfirmP"
              name="txtConfirmP"
              size="16"
              tabindex="9"
              type="password"
            />
          </p>
          <p>
            <label for="optM">Gender:</label>

            <input
              id="optM"
              name="optGender"
              tabindex="11"
              type="radio"
              value="M"
            />M
            <input
              id="optF"
              name="optGender"
              tabindex="13"
              type="radio"
              value="F"
            />F
          </p>
          <p>
            <label for="txtColor">Favorite Color:</label>
            <input
              id="txtColor"
              name="txtColor"
              size="25"
              tabindex="14"
              type="color"
            />
          </p>
        </fieldset>
        <fieldset>
          <legend>Education Info:</legend>
          <p>
            <label for="optEdSec">Education:</label>

            <input
              id="optEdSec"
              name="optEd"
              tabindex="15"
              type="radio"
              value="Sec"
            />Secondary
            <input
              id="optEdCol"
              name="optEd"
              tabindex="17"
              type="radio"
              value="Col"
            />College
            <input
              name="optEd"
              tabindex="19"
              type="radio"
              value="Ugrad"
            />Undergraduate
            <input
              name="optEd"
              tabindex="21"
              type="radio"
              value="Grad"
            />Graduate
            <input name="optEd" tabindex="23" type="radio" value="Pgrad" />Post
            Graduate
          </p>
          <p>
            <label for="chkOS">Computer Knowledge:</label>

            <input
              id="chkOS"
              name="chkOS"
              tabindex="25"
              type="checkbox"
              value="OS"
            />OS
            <input
              name="chkNet"
              tabindex="27"
              type="checkbox"
              value="Net"
            />Networking
            <input
              name="chkProg"
              tabindex="29"
              type="checkbox"
              value="Prog"
            />Programming
            <input name="chkWeb" tabindex="31" type="checkbox" value="Web" />Web
            Design
            <input name="chkDB" tabindex="33" type="checkbox" value="DB" />DB
          </p>
          <p>
            <label for="lstCourses">Choose Courses:</label>

            <select
              id="lstCourses"
              name="lstCourses"
              multiple="multiple"
              size="4"
              tabindex="35"
            >
              <option value="COMP100">COMP100 Programming I</option>
              <option value="COMP125">
                COMP125 Client Side Web Development
              </option>
              <option value="COMP213">COMP213 Web Interface Design</option>
              <option value="COMP229">COMP229 Server Side Development</option>
              <option value="GND500">GNED500 Global Citizenship</option>
            </select>
          </p>
          <p>
            <label for="txtStartDate">Start Date:</label>
            <input
              id="txtStartDate"
              name="txtStartDate"
              tabindex="36"
              type="date"
            />
          </p>
          <p>
            <label for="txtSpecialReq">Special Requirements:</label>
            <textarea
              id="txtSpecialReq"
              cols="50"
              name="txtSpecialReq"
              rows="8"
              tabindex="37"
            >
---Please let us know about any special services you may require (e.g. assistive typing, note taking, etc.)---</textarea
            >
          </p>
        </fieldset>
        <p>
          <input
            name="btnSubmit"
            tabindex="39"
            type="submit"
            value="Complete Registration"
          />

          <input
            name="btnReset"
            tabindex="41"
            type="reset"
            value="Clear Form"
          />
        </p>
      </form>
      <footer>
        <p id="copyright">
          &copy; Copyright Centennial College - COMP213 - Week 09 - HTML Forms
        </p>
      </footer>
    </div>
  </body>
</html>
